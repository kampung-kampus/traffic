<!DOCTYPE html>
<html>
<head>
  <title>Singapore Causeway Traffic</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
      
    .info.legend {
  background: white;
  padding: 10px;
  font-size: 14px;
  line-height: 1.5;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
          #map { height: 100vh; }
}
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Woodlands Checkpoint
    const map = L.map('map').setView([1.445, 103.768], 15);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Function to color-code by speed band
    function getColor(speedBand) {
      if (speedBand >= 6) return 'green';
      if (speedBand >= 4) return 'orange';
      return 'red';
    }

    // Fetch live traffic data from LTA API
    fetch('https://datamall2.mytransport.sg/ltaodataservice/TrafficSpeedBands', {
      method: 'GET',
      headers: {
        'AccountKey': '325y4IwcQU+mqCX5P+D01g==', // Replace with your LTA API key
        'accept': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      data.value.forEach(segment => {
        const lat1 = parseFloat(segment.StartLat);
        const lon1 = parseFloat(segment.StartLon);
        const lat2 = parseFloat(segment.EndLat);
        const lon2 = parseFloat(segment.EndLon);

        // Filter for Causeway vicinity (Woodlands Checkpoint area)
        if (lat1 > 1.44 && lat1 < 1.446 && lon1 > 103.765 && lon1 < 103.77) {
          L.polyline([[lat1, lon1], [lat2, lon2]], {
            color: getColor(segment.SpeedBand),
            weight: 6,
            opacity: 0.8
          }).bindPopup(`
            <strong>${segment.RoadName}</strong><br>
            Speed: ${segment.MinimumSpeed}–${segment.MaximumSpeed} km/h
          `).addTo(map);
        }
      });
    })
    .catch(error => console.error('Error fetching traffic data:', error));

    // Add a legend control to the map
const legend = L.control({ position: 'bottomright' });

legend.onAdd = function (map) {
  const div = L.DomUtil.create('div', 'info legend');
  const bands = [1, 3, 4, 6];
  const labels = [];

  bands.forEach(band => {
    const color = getColor(band);
    let label = '';
    if (band === 1) label = '0–19 km/h';
    if (band === 3) label = '20–29 km/h';
    if (band === 4) label = '30–39 km/h';
    if (band === 6) label = '50–59 km/h';

    labels.push(
      `<i style="background:${color}; width:18px; height:18px; display:inline-block; margin-right:8px;"></i>${label}`
    );
  });

  div.innerHTML = `<strong>Speed Bands</strong><br>${labels.join('<br>')}`;
  return div;
};

legend.addTo(map);
  </script>
</body>
</html>
