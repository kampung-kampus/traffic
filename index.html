<!DOCTYPE html>
<html>
<head>
  <title>Singapore Causeway Traffic</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>   
     #map { height: 100vh; }

    .info.legend {
  background: white;
  padding: 10px;
  font-size: 14px;
  line-height: 1.5;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
        
}
  </style>
</head>
<body>
  <div id="map"></div>



  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Woodlands Checkpoint
    const map = L.map('map').setView([1.445, 103.768], 15);

    // Add  Onemap.sg tiles
 L.tileLayer('https://maps-a.onemap.sg/v3/Default/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: 'Map data © contributors, OneMap Singapore'
}).addTo(map);

    // Function to color-code by speed band
   function getColor(speedBand) {
  switch (speedBand) {
    case 1: return '#800026'; // dark red
    case 2: return '#BD0026'; // red
    case 3: return '#E31A1C'; // orange-red
    case 4: return '#FD8D3C'; // orange
    case 5: return '#FEB24C'; // yellow-orange
    case 6: return '#FED976'; // yellow
    case 7: return '#31a354'; // green
    default: return '#999';   // gray for unknown
  }
}


    // Fetch live traffic data from LTA API
    fetch('https://datamall2.mytransport.sg/ltaodataservice/TrafficSpeedBands', {
      method: 'GET',
      headers: {
        'AccountKey': '325y4IwcQU+mqCX5P+D01g==', // Replace with your LTA API key
        'accept': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      data.value.forEach(segment => {
        const lat1 = parseFloat(segment.StartLat);
        const lon1 = parseFloat(segment.StartLon);
        const lat2 = parseFloat(segment.EndLat);
        const lon2 = parseFloat(segment.EndLon);

        // Filter for Causeway vicinity (Woodlands Checkpoint area)
        if (lat1 > 1.44 && lat1 < 1.446 && lon1 > 103.765 && lon1 < 103.77) {
          L.polyline([[lat1, lon1], [lat2, lon2]], {
            color: getColor(segment.SpeedBand),
            weight: 6,
            opacity: 0.8
          }).bindPopup(`
            <strong>${segment.RoadName}</strong><br>
            Speed: ${segment.MinimumSpeed}–${segment.MaximumSpeed} km/h
          `).addTo(map);
        }
      });
    })
    .catch(error => console.error('Error fetching traffic data:', error));

    // Add a legend control to the map
 const legend = L.control({ position: 'bottomright' });

legend.onAdd = function (map) {
  const div = L.DomUtil.create('div', 'info legend');
  const bands = [1, 2, 3, 4, 5, 6, 7];
  const labels = [];

  bands.forEach(band => {
    const color = getColor(band);
    let label = '';

    switch (band) {
      case 1: label = '0–19 km/h'; break;
      case 2: label = '10–19 km/h'; break;
      case 3: label = '20–29 km/h'; break;
      case 4: label = '30–39 km/h'; break;
      case 5: label = '40–49 km/h'; break;
      case 6: label = '50–59 km/h'; break;
      case 7: label = '≥60 km/h'; break;
    }

    labels.push(
      `<i style="background:${color}; width:18px; height:18px; display:inline-block; margin-right:8px;"></i>${label}`
    );
  });

  div.innerHTML = `<strong>Speed Bands</strong><br>${labels.join('<br>')}`;
  return div;
};

legend.addTo(map);
  </script>
</body>
</html>
